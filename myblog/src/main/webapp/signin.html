<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		signin.html 요청을 하면 화면 그리는 담당
		1. 요청
			form 태그를 method 속성, action 속성에 대해 알아보고
			name 값과 password 값을 보낼 수 있는 화면을 구성하시오.
		
		2. 버튼을 누르면 연산 처리를 할 서블릿 객체를 만들어 주세요.
			method 방식 : post
			서버 콘솔창에 넘겨 받은 데이터를 출력 하시오.
	 -->
	 <form action="/myblog/myblogcontroller" method=post >
	 	<fieldset>
	 		<legend>signin</legend>
	 		name <input type="text" size="10"  name="name">
	 		password <input type="password" size="10"  name="password">
	 		<input type="submit" value="제출">
	 	</fieldset>
	 </form>
</body>
</html>
